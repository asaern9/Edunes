{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
       <div class="container">
        <div class="row mt-3 mb-5">
            <div class="col-md-6 pr-md-5">
                <a class="pr-3"><i class="fa fa-phone" style="font-size: x-large"></i> +233 555397320</a>
                <a class="pr-3"><i class="fa fa-envelope" style="font-size: x-large"></i> edunes@gmail.com</a>
                <a class="pr-3"><i class="fa fa-map-marker" style="font-size: x-large"></i> University of Ghana</a>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 pr-md-5">
          <form method="POST">
              {% csrf_token %}
            <div class="form-group">
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.subject }}
            </div>
            <div class="form-group">
                {{ form.message }}
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-danger py-3 px-5">
            </div>
          </form>
        </div>
        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127046.1916241299!2d-0.05868367644854228!3d5.6851538299470015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x102078a5400d3e29%3A0xccdf4b5d4026488b!2sTema!5e0!3m2!1sen!2sgh!4v1563565967987!5m2!1sen!2sgh" width="600" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
{% endblock %}
